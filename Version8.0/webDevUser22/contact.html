<!doctype html>
<html>
<head>
	<li><a href="index.html">Back</a></li>
	<meta charset=utf-8>
	<title>Slides and Structure</title>
	<style>
	body {
		width: 600px;
		margin: auto;
		font-family: cursive;
		background-color: red;
		text-decoration-color: red;
	}
	#contact { 
		background: #e3e3e3; 
		padding: 1em 2em; 
		position: relative;
	}
	.js #contact {
		position: absolute;
		top: 0;
		width: inherit;
		display: none;
	}	
	#contact h2 { margin-top: 0; }
	#contact ul { padding: 0; }
	#contact li { 
		list-style: none;
		margin-bottom: 1em;
	}

	.close {
		position: absolute;
		right: 10px;
		top: 10px;
		font-weight: bold;
		font-family: sans-serif;
		cursor: pointer;
	}	

	input, textarea { width: 100%; line-height: 2em;}
	input[type=submit] { width: auto;  }
	label { display: block; text-align: left; }

	</style>
</head>
<body>


<article>
	<h1>Contact Me</h1>
	Please leave a message!
</article>

<div id="contact">
	<h2>Message Me</h2>
	<form action="#">
		<ul>
			<li>
				<label for="name">Name: </label>
	 			<input name="name" id="name">
			</li>


			<li>
				<label for="comments">What Do You Want?</label>
				<textarea name="comments" id="comments" cols="40" rows="10"></textarea>
			</li>
			<li>
				<input type="submit" value="Submit">
			</li>
		</ul>
	</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>



<script>
(function() {
	
$('html').addClass('js');
var contactForm = {
	container: $('#contact'),
	config: {
		effect: 'slideToggle',
		speed: 500
	},
	init: function(config) {
		$.extend(this.config, config);
		$('<button></button>', {
			text: 'Contact Me'
		})
			.insertAfter( 'article:first' )
			.on( 'click', this.show );
	},
	show: function() {
		var cf = contactForm,
			container = cf.container,
			config = cf.config;
		if ( container.is(':hidden') ) {
			contactForm.close.call(container);
			container[config.effect](config.speed);
		}
	},
	close: function() {
		var $this = $(this), 
			config = contactForm.config;
		if ( $this.find('span.close').length ) return;
		$('<span class=close>X</span>')
			.prependTo(this)
			.on('click', function() {
			
				$this[config.effect](config.speed);
			})
	}
};


contactForm.init({

	speed: 300
});
})();
</script>
</body>
</html>
