        <script language="JavaScript">
            var startTime = new Date();
            var endTime = new Date();
            var startPressed = false;
            var bgChangeStarted = false;
            var maxWait = 20;
            var timerID;

            function startTest() {
                document.body.style.background = document.response.bgColorChange.options[document.response.bgColorChange.selectedIndex].text;
                bgChangeStarted = true;
                startTime = new Date();
            }

            function remark(responseTime) {
                var responseString = "";
                if (responseTime < 0.20)
                    responseString = "Well done!";
                if (responseTime >= 0.20 && responseTime < 0.30)
                    responseString = "Nice!";
                if (responseTime >= 0.30 && responseTime < 0.40)
                    responseString = "Good effort, that's an avera";
                if (responseTime >= 0.40 && responseTime < 0.50)
                    responseString = "Could be better...";
                if (responseTime >= 0.50 && responseTime < 0.80)
                    responseString = "Keep practicing!";

                if (responseTime >= 0.80 && responseTime < 1.1)
                    responseString = "Have you been day dreaming a";
                if (responseTime >= 1.1)

                    responseString = "Did you fall asleep?";

                responseString = "ERROR NO TIME FOUND";
                return responseString;
            }

            function showTime(responseTime) {
                document.getElementById("leaderboard").innerHTML = responseTime;
            }

            function stopTest() {
                if (bgChangeStarted) {
                    endTime = new Date();
                    var responseTime = (endTime.getTime() - startTime.getTime()) / 1000;

                    document.body.style.background = "white";
                    alert("Your response time is: " + responseTime + " seconds " + "\n" + remark(responseTime));
                    showtime(responseTime);
                    startPressed = false;
                    bgChangeStarted = false;
                } else {
                    if (!startPressed) {
                        alert("press start first to start test");
                    } else {
                        clearTimeout(timerID);
                        startPressed = false;
                        alert("cheater! you pressed too early!");
                    }
                }
            }

            var randMULTIPLIER = 0x015a4e35;
            var randINCREMENT = 1;
            var today = new Date();
            var randSeed = today.getSeconds();

            function randNumber() {
                randSeed = (randMULTIPLIER * randSeed + randINCREMENT) % (1 << 31);
                return ((randSeed >> 15) & 0x7fff) / 32767;
            }

            function startit() {
                if (startPressed) {
                    alert("Already started. Press stop to stop");
                    return;
                } else {
                    startPressed = true;
                    timerID = setTimeout('startTest()', 6000 * randNumber());
                }
            }
        </script>

            <!-- hide this script tag's contents from old browsers
            function lifetimer() {

                today = new Date()

                BirthDay = new Date(document.live.age.value)

                timeold = (today.getTime() - BirthDay.getTime());

                sectimeold = timeold / 1000;

                secondsold = Math.floor(sectimeold);

                msPerDay = 24 * 60 * 60 * 1000;

                timeold = (today.getTime() - BirthDay.getTime());

                e_daysold = timeold / msPerDay;

                daysold = Math.floor(e_daysold);

                e_hrsold = (e_daysold - daysold) * 24;

                hrsold = Math.floor(e_hrsold);

                minsold = Math.floor((e_hrsold - hrsold) * 60);

                document.live.time1.value = daysold

                document.live.time2.value = hrsold

                document.live.time3.value = minsold

                window.status = "Well at the moment you are " + secondsold + "............ seconds old.";

                timerID = setTimeout("lifetimer()", 1000)

            }
            // -- done hiding from old browsers -->
        </script>
