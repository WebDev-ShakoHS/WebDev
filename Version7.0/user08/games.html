<script language="JavaScript">
    var startTime = new Date();
    var endTime = new Date();
    var startPressed = false;
    var bgChangeStarted = false;
    var maxWait = 20;
    var timerID;

    function startTest() {
        document.body.style.background = document.response.bgColorChange.options[document.response.bgColorChange.selectedIndex].text;
        bgChangeStarted = true;
        startTime = new Date();
    }

    function remark(responseTime) {
        var responseString = "";
        if (responseTime < 0.10)
            responseString = "Well done!";
        if (responseTime >= 0.10 && responseTime < 0.20)
            responseString = "Nice!";
        if (responseTime >= 0.20 && responseTime < 0.30)
            responseString = "good effort, that's an average time!";
        if (responseTime >= 0.30 && responseTime < 0.40)
            responseString = "Could be better...";
        if (responseTime >= 0.40 && responseTime < 0.50)
            responseString = "Keep practicing!";
        if (responseTime >= 0.45 && responseTime < 1.1)
            responseString = "Have you been day dreaming again?";
        if (responseTime >= 1.1)
            responseString = "Did you fall asleep?";
        return responseString;
    }

    function showtime(responseTime) {
        document.getElementById("leaderboard").innerHTML = responseTime
    }

    function stopTest() {
        if (bgChangeStarted) {
            endTime = new Date();
            var responseTime = (endTime.getTime() - startTime.getTime()) / 1000;

            document.body.style.background = "white";
            alert("Your response time is: " + responseTime + " seconds " + "\n" + remark(responseTime));
            showtime(responseTime);
            startPressed = false;
            bgChangeStarted = false;
        } else {
            if (!startPressed) {
                alert("press start first to start test");
            } else {
                clearTimeout(timerID);
                startPressed = false;
                alert("cheater! you pressed too early!");
            }
        }
    }

    var randMULTIPLIER = 0x015a4e35;
    var randINCREMENT = 1;
    var today = new Date();
    var randSeed = today.getSeconds();

    function randNumber() {
        randSeed = (randMULTIPLIER * randSeed + randINCREMENT) % (1 << 31);
        return ((randSeed >> 15) & 0x7fff) / 32767;
    }

    function startit() {
        if (startPressed) {
            alert("Already started. Press stop to stop");
            return;
        } else {
            startPressed = true;
            timerID = setTimeout('startTest()', 6000 * randNumber());
        }
    }
</script>

        }

        function seek(letter) {
            if (!running) advise(".....Click start to start !");
            else {
                t = 0;
                for (i = 0; i <= bravo_index; i++) {
                    if (bravo[i] == letter || bravo[i] == letter.toLowerCase()) t = 1;
                }

                    document.f.tried.value += letter + " "
                    bravo_index++;
                    bravo[bravo_index] = letter;

                    } else failnum++;

                        document.f.word.value = words[index];
